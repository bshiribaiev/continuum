<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Continuum Projects</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 260px;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      .section-title {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9ca3af;
        margin: 12px 0 4px;
      }
      #status {
        font-size: 11px;
        color: #9ca3af;
        margin-bottom: 8px;
      }
      #project-list {
        list-style: none;
        margin: 0;
        padding: 0;
        max-height: 200px;
        overflow-y: auto;
      }
      .project {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 8px;
        margin-bottom: 4px;
        border-radius: 6px;
        background: #020617;
        cursor: pointer;
        border: 1px solid transparent;
      }
      .project.active {
        border-color: #38bdf8;
        background: #0b1220;
      }
      .project-name {
        font-size: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .badge {
        font-size: 10px;
        padding: 1px 6px;
        border-radius: 999px;
        background: #1e293b;
        color: #e5e7eb;
      }
      #new-project-form {
        display: flex;
        gap: 4px;
        margin-top: 8px;
      }
      #new-project-name {
        flex: 1;
        font-size: 12px;
        padding: 4px 6px;
        border-radius: 4px;
        border: 1px solid #334155;
        background: #020617;
        color: #e5e7eb;
      }
      #create-project {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        border: none;
        background: #38bdf8;
        color: #020617;
        cursor: pointer;
      }
      #create-project:disabled {
        opacity: 0.6;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h1>Continuum Projects</h1>
    <div id="status">Loading...</div>

    <div class="section-title">Active project</div>
    <div id="active-project" style="font-size: 12px; margin-bottom: 4px;">
      â€”
    </div>

    <div class="section-title">All projects</div>
    <ul id="project-list"></ul>

    <div class="section-title">Create new</div>
    <form id="new-project-form">
      <input
        id="new-project-name"
        type="text"
        placeholder="New project name"
        autocomplete="off"
      />
      <button id="create-project" type="submit">Create</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
